  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="input-group mb-3">
        <input type="hidden" id="_id" class="validate">
        <span class="input-group-text" id="inputGroup-sizing-default"># de compra</span>
        <input type="number" id="numeroCompra" class="validate" aria-label="Sizing example input"

        </select>

          <option value="FLA">FLA</option>

      </div>

          aria-describedby="inputGroup-sizing-default">
        <br>
        <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
        <input type="number" id="cantidad" class="validate" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
        <br>
        <span class="input-group-text" id="inputGroup-sizing-default">Iva</span>
        <input type="number" id="iva" class="validate" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
      </div>

        <button type="button" class="btn btn-success" id="actualizar">Actualizar</button>
