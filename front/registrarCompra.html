<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../consumirAPI/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../consumirAPI/listarCompras.html">Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ventas</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="titulo">
        <h1 class="title">Registrar Compra</h1>
    </div>
    <form class="registro">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"># de compra</span>
            <input type="number" id="numeroCompra" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <select id="producto" class="form-select" aria-label="Default select example">
                <option selected>Producto</option>
                <option value="Ron">Ron</option>
                <option value="Aguardiante">Aguardiante</option>
                <option value="Vodka">Vodka</option>
            </select>
            <br>
            <select id="proveedor" class="form-select" aria-label="Default select example">
                <option selected>Proveedor</option>
                <option value="Diageo">Diageo</option>
                <option value="FLA">FLA</option>
                <option value="Colanta">Colanta</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Precio</span>
            <input type="number" id="precio" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <br>
            <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
            <input type="number" id="cantidad" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <br>
            <span class="input-group-text" id="inputGroup-sizing-default">Iva</span>
            <input type="number" id="iva" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div>
            <button type="button" class="btn btn-success" id="registrar">Registrar</button>
        </div>
    </form>
    <script src="js/funciones.js"></script>
</body>

</html>
